    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <h1>My Foods</h1>
        <div>
        <label for="searchInput" class="form-label">Search</label>
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="search"
        />
        <p>
          <button
            class="btn"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseExample"
            aria-expanded="false"
            aria-controls="collapseExample"
            id="searchbtn"
          >
            Enter
          </button>
        </p>
      </div>

      <div class="collapse" id="collapseExample">
<!--Search results-->
        <div class="card card-body">
          <figure class="figure">
            <img src="" class="figure-img rounded float-left" alt="..." id="foodphoto"/> 
            <p class="figure-caption text-end" id="foodname">Food Not Found</p> 
          </figure>
          <div id="query-app">

          </div>
          <button class="btn btn-lg btn-secondary fw-bold" style="background-color: #F3E9E3; color: #E3AD57; border: none; border-radius: 33px;">
            <a id="foodlink" href="">See More Nutrition Facts</a></button>
        </div>

      <!-- Footer -->
      <footer class="mt-auto text-white-50">
